<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container-grid">
      <header class="landing-header">
        <h1 class="logo">
          <img src="./images/logo.svg" alt="" class="logo-img">
        </h1>
      </header>
      <div class="landing-container-img">

        <img src="./images/illustration-mockups.svg" alt="" class="landing-img">
      </div>
      <div class="landing-info">
        <h2 class="landing-title">Build the community your fans will love</h2>
        <p class="landing-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="landing-btn btn">Register</button>
      </div>
      <footer class=landing-footer>
        <div class="social-media">
          <span class="social-media-icon"><i class="icon-facebook"></i></span>
          <span class="social-media-icon"><i class="icon-twitter"></i></span>
          <span class="social-media-icon"><i class="icon-instagram"></i></span>
        </div>
      </footer>
    </div>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
  </body>
</html>
